<body>

  <P>
    <button id="connectWand" type="button">Connect Magic Wand</button>
    <button id="disconnectWand" type="button" disabled="true">Disconnect Magic Wand</button>
  <div id="nameOfWand"></div>
  </P>

  <P>
    <input placeholder="New spell name" id="newSpellName" disabled="true" />
    <button id="newSpell" type="button" disabled="true">New spell</button>
  </P>

  <P>
    <select id="spellList"></select>
  </P>

  <P>
    <select id="selectSpellLesson">
      <option value="1">Novice</option>
      <option value="2">Student</option>
      <option value="3">Genius Student</option>
      <option value="4">Spell Caster</option>
      <option value="5">Wizard</option>
      <option value="6">Mystic</option>
      <option value="7">Sorcerer</option>
      <option value="8">Dumbledore</option>
      <option value="9">Warlock</option>
      <option value="10">Mystic Theurge</option>
    </select>

    <button id="learnSpell" type="button" disabled="true">Learn spell</button>
  <div id="learnMessage"></div>
  </P>

  <P>
  <div id="accelerationData"></div>
  <div id="eventTimingInfo"></div>
  </P>

  <P>
    <button id="trainNeuralNetwork" type="button" disabled="true">Train Neural Network</button>
<div></div>
    <button id="performMagic" type="button" disabled="true">Perform Magic</button>
    <div id="classifyData"></div>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange"><div id="lblConfidence"></div>
    </div>
  </P>

  <script src="CircularBuffer.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
